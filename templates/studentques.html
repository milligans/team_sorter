            <input type= "radio" name="question_choice" value={{ student_answers[item][part-1] }}>{{ student_answers[item][part-1] }}</br>

            {% endfor %}



        <label for "text">Any extra information</label>

        <br>



    {% endfor %}

     <input type="submit"  values="Submit">
        </form>
